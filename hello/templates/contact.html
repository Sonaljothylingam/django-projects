<!--template inheritence-->
{% extends 'base.html' %}
{%block title%}Contact {%endblock title%}
{%block body%}
<div class="container-fluid px=0 mb=3">
    <img src="https://source.unsplash.com/1400x400/?contact,phone" class="d-block w-100 mx-0" alt="...">
    <h1 style="text-align:center">Contact Us </h1>
</div><br><br>
<form method="post" action="/contact">
    {% csrf_token %} <!--token to make sure that data is coming from this website only-->
<div class="container" >
<div class="mb-4">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="mb-4">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com">
  </div>
  <div class="mb-4">
    <label for="num" class="form-label">Phone number</label>
    <input type="num" class="form-control" id="num" name="num" placeholder="enter your phone number">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Why do you want to contact me for</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
{%endblock body%}
